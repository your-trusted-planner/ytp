name: Deploy to Cloudflare
on:
  push:
    branches:
      - main
      - stage
  pull_request:
    branches:
      - main
      - stage

jobs:
  deploy:
    name: "Deploy to Cloudflare"
    runs-on: ubuntu-latest
    # Use GitHub environment based on branch for environment-specific secrets
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Verify Firebase Config
        run: |
          echo "Checking Firebase configuration..."
          if [ -n "$FIREBASE_PROJECT_ID" ]; then
            echo "âœ“ FIREBASE_PROJECT_ID is set (value: ${FIREBASE_PROJECT_ID})"
          else
            echo "âœ— FIREBASE_PROJECT_ID is NOT set"
          fi
          if [ -n "$FIREBASE_API_KEY" ]; then
            echo "âœ“ FIREBASE_API_KEY is set (length: ${#FIREBASE_API_KEY} chars)"
          else
            echo "âœ— FIREBASE_API_KEY is NOT set"
          fi
          if [ -n "$FIREBASE_AUTH_DOMAIN" ]; then
            echo "âœ“ FIREBASE_AUTH_DOMAIN is set (value: $FIREBASE_AUTH_DOMAIN)"
          else
            echo "âœ— FIREBASE_AUTH_DOMAIN is NOT set"
          fi
        env:
          # API key is a secret, others are variables
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}

      - name: Build
        run: pnpm run build
        env:
          NUXT_GIT_COMMIT: ${{ github.sha }}
          NUXT_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          # Firebase config: API key from secrets, others from vars
          NUXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          NUXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}

      - name: Fix Wrangler Config Paths and Inject Preview Environment
        run: |
          node << 'EOF'
          const fs = require('fs');
          const generated = JSON.parse(fs.readFileSync('.output/server/wrangler.json', 'utf-8'));

          // Fix migrations path for running from .output/server
          if (generated.d1_databases) {
            generated.d1_databases.forEach(db => {
              if (db.migrations_dir && db.migrations_dir.startsWith('server/')) {
                db.migrations_dir = db.migrations_dir.replace('server/', '');
                console.log('Fixed migrations_dir to:', db.migrations_dir);
              }
            });
          }

          // Parse JSONC and inject env section (strip comments and trailing commas)
          let sourceText = fs.readFileSync('wrangler.jsonc', 'utf-8');
          sourceText = sourceText.replace(/\/\/.*/g, '').replace(/,(\s*[}\]])/g, '$1');
          const source = JSON.parse(sourceText);
          if (source.env) {
            // Also fix migrations paths in env sections
            Object.keys(source.env).forEach(envName => {
              const env = source.env[envName];
              if (env.d1_databases) {
                env.d1_databases.forEach(db => {
                  if (db.migrations_dir && db.migrations_dir.startsWith('server/')) {
                    db.migrations_dir = db.migrations_dir.replace('server/', '');
                  }
                });
              }
            });
            generated.env = source.env;
            console.log('Injected env section with environments:', Object.keys(source.env));
          }

          fs.writeFileSync('.output/server/wrangler.json', JSON.stringify(generated, null, 2));
          console.log('Updated .output/server/wrangler.json');
          EOF

      - name: Remove conflicting deploy config
        run: rm -rf .wrangler/deploy

      - name: Apply Database Migrations (Preview)
        if: github.ref != 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .output/server
          environment: preview
          command: d1 migrations apply ytp-preview --remote

      - name: Deploy to Preview (non-main branches)
        if: github.ref != 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .output/server
          environment: preview
          command: deploy

      - name: Apply Database Migrations (Production)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .output/server
          command: d1 migrations apply ytp-db --remote

      - name: Deploy to Production (main branch)
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .output/server
          command: deploy

      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Deployment Complete

              **Environment:** Preview
              **Branch:** \`${branchName}\`

              **URLs:**
              - Custom Domain: https://app-preview.trustandlegacy.com
              - Workers URL: https://ytp-preview.workers.dev

              **Resources:**
              - Database: \`ytp-preview\`
              - R2 Bucket: \`ytp-blob-preview\`
              - Queues: \`*-preview\`
              `
            })
