name = "ytp-client-portal"
compatibility_date = "2025-03-01"

[[d1_databases]]
binding = "DB"
database_name = "ytp-portal-db"
database_id = "local"
migrations_dir = "server/database/migrations"

[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "ytp-uploads"

[[kv_namespaces]]
binding = "SESSIONS"
id = "local"

